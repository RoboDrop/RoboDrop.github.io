---
layout: base
---

  <!-- Post content goes here -->

<main class="post-container">
  <article class="post">
      <header class="post-header">
          <h1 class="post-title">{{ page.title }}</h1>
          <p class="post-meta">Posted on {{ page.date | date: "%B %d, %Y" }}</p>
      </header>
      <section class="post-body">
          {{ content }}
      </section>
  </article>
</main>
