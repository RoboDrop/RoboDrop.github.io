<html lang="en">
<head>

<body>
    <header>

            <a href="/" class="title-link">

                <div class="title-text">

                    <h3>Lab Automation</h3>
                </div>
            </a>
        </div>
        <div class="nav-container">
            <div class="hamburger" id="hamburger">
                <span></span>

            </div>
            <nav>
                <div class="menu" id="menu">
                    <a href="/#services">Services</a>

  <!-- MAIN CONTENT -->
  <main class="content">
    <!-- This is where the individual pageâ€™s content will go -->

  <hr> <!-- Horizontal line -->


    <!-- Contact Section -->
    <section class="contact" id="contact">
        <h2>Contact Us</h2>

        <form class="contact-form" action="https://formspree.io/f/xovvwdpo" method="POST">

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

    </footer>
</body>
</html>



<script>
    document.addEventListener('DOMContentLoaded', () => {
        const hamburger = document.getElementById('hamburger');
        const menu = document.getElementById('menu');

        // Ensure the menu is collapsed initially
        menu.classList.remove('active');

        // Toggle the menu on hamburger click
        hamburger.addEventListener('click', (event) => {
            menu.classList.toggle('active');
            event.stopPropagation(); // Prevent this click from triggering the click outside event
        });

        // Close the menu when resizing to larger screens
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                menu.classList.remove('active');
            }
        });

        // Collapse menu when clicking outside
        document.addEventListener('click', (event) => {
            if (!menu.contains(event.target) && !hamburger.contains(event.target)) {
                menu.classList.remove('active');
            }
        });
    });
</script>
